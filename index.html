<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="منصة MCRN - أفضل بث مباشر بجودة عالية واحترافية.">
    <title>MCRN - بث مباشر</title>
    <!-- أيقونة الموقع -->
    <link rel="icon" href="https://via.placeholder.com/16x16/1a1a2e/FFFFFF/?text=KH" type="image/x-icon">
    <!-- تضمين ملف CSS الخاص بـ Video.js (ليس ضروريًا في حال الاكتفاء بـ Hls.js) -->
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video-js.css" rel="stylesheet">
    <!-- تضمين أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- تضمين مكتبة Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --button-hover: #d63447;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
        }

        /* شريط التنقل */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-color);
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* رسالة الترحيب */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .welcome h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* مشغل الفيديو */
        .video-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            max-width: 900px;
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: black;
        }

        .error-message {
            text-align: center;
            color: #ff4d4f;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .loading-message {
            text-align: center;
            color: var(--accent-color);
            font-size: 1.2em;
        }

        /* أزرار القنوات */
        .channel-buttons {
            text-align: center;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .channel-buttons button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .channel-buttons button i {
            font-size: 1.2em;
        }

        .channel-buttons button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MCRN</div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">عن المبرمج</a>
            <a href="#">تواصل معنا</a>
        </nav>
    </header>

    <section class="welcome">
        <h1>مرحبًا بك في منصة MCRN</h1>
        <p>أفضل تجربة للبث المباشر بجودة عالية واحترافية مع <strong>المهندس خالد النظاري</strong></p>
    </section>

    <section class="video-container">
        <video id="videoPlayer" controls autoplay></video>
    </section>

    <div id="loading-message" class="loading-message">جارٍ تحميل البث...</div>
    <div id="error-message" class="error-message"></div>

    <section class="channel-buttons">
        <button onclick="changeChannel('http://108.181.191.8:3333/hls/32fa3/playlist.m3u8')">
            <i class="fas fa-tv"></i> القناة 1
        </button>
        <button onclick="changeChannel('https://test-stream.m3u8')">
            <i class="fas fa-play"></i> القناة 2
        </button>
        <button onclick="changeChannel('https://aljazeera.net/live')">
            <i class="fas fa-newspaper"></i> الجزيرة
        </button>
        <button onclick="changeChannel('https://alarabiya.net/live')">
            <i class="fas fa-broadcast-tower"></i> العربية
        </button>
        <button onclick="changeChannel('https://osman-stream.com/live')">
            <i class="fas fa-film"></i> بث عثمان
        </button>
    </section>

    <footer>&copy; 2024 MCRN | جميع الحقوق محفوظة | بواسطة المهندس خالد النظاري</footer>

    <script>
        const video = document.getElementById('videoPlayer');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        
        // متغير عالمي لـ Hls حتى نتمكن من تدميره عند تغيير القناة
        let hls = null;

        function changeChannel(src) {
            // عرض رسالة التحميل وإخفاء أي رسالة خطأ سابقة
            loadingMessage.style.display = 'block';
            errorMessage.textContent = '';

            // في حال تم اختيار قناة أخرى مسبقًا، نتأكد من تدمير Hls لإنهاء أي بث قديم
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // إذا كان المتصفح يدعم Hls.js
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);

                // عند جاهزية الملف للتشغيل
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(() => {
                        // منع أي أخطاء متعلقة بـ Promise في بعض المتصفحات
                    });
                    loadingMessage.style.display = 'none';
                });

                // التقاط أي أخطاء أثناء التشغيل
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                errorMessage.textContent = 'حدث خطأ في الشبكة. تأكد من اتصال الإنترنت.';
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                errorMessage.textContent = 'حدث خطأ في تشغيل الفيديو. نحاول الإصلاح تلقائيًا...';
                                hls.recoverMediaError();
                                break;
                            default:
                                errorMessage.textContent = 'خطأ غير معروف في البث.';
                                hls.destroy();
                                break;
                        }
                        loadingMessage.style.display = 'none';
                    }
                });
            }
            // إذا كان المتصفح يدعم HLS بشكل أصلي (سفاري على iOS مثلاً)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function onLoaded() {
                    video.removeEventListener('loadedmetadata', onLoaded);
                    video.play().catch(() => {});
                    loadingMessage.style.display = 'none';
                });
                video.addEventListener('error', function onError() {
                    video.removeEventListener('error', onError);
                    errorMessage.textContent = 'لا يمكن تشغيل القناة على هذا المتصفح.';
                    loadingMessage.style.display = 'none';
                });
            }
            // في حال لم يكن هناك دعم لـ HLS
            else {
                errorMessage.textContent = 'البث غير مدعوم على هذا المتصفح.';
                loadingMessage.style.display = 'none';
            }
        }

        // استدعاء القناة الافتراضية عند تحميل الصفحة
        window.onload = function() {
            changeChannel('http://108.181.191.8:3333/hls/32fa3/playlist.m3u8');
        };
    </script>
</body>
</html>
