<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="منصة MCRN- أفضل بث مباشر للشبكات بجودة عالية.">
    <title>MCRN - بث مباشر</title>
    <link rel="icon" href="https://via.placeholder.com/16x16/1a1a2e/FFFFFF/?text=KH" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video-js.css" rel="stylesheet">
    <style>
        /* === الأساسيات === */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --button-hover: #d63447;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* === شريط التنقل === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-color);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .menu-toggle {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--text-color);
        }

        /* === رسالة الترحيب === */
        .welcome {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .welcome h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* === مشغل الفيديو === */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .video-js {
            width: 100%;
            height: 500px;
        }

        /* === أزرار التحكم === */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .controls button {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: var(--button-hover);
        }

        /* === أزرار القنوات === */
        .channel-buttons {
            text-align: center;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .channel-buttons button {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .channel-buttons button:nth-child(1) {
            background-color: green;
            color: white;
        }

        .channel-buttons button:nth-child(2) {
            background-color: blue;
            color: white;
        }

        .channel-buttons button:nth-child(3) {
            background-color: yellow;
            color: black;
        }

        /* === Footer === */
        footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
            font-size: 0.9em;
            margin-top: 30px;
        }

        /* === الهواتف المحمولة === */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background: var(--secondary-color);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            .welcome h1 {
                font-size: 2.2em;
            }

            .controls button {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <header>
        <div class="logo">MCRN</div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">عن المبرمج</a>
            <a href="#">تواصل معنا</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- رسالة ترحيبية -->
    <section class="welcome">
        <h1>مرحبًا بك في منصة MCRN</h1>
        <p>أفضل تجربة للبث المباشر بجودة عالية واحترافية مع المهندس خالد النظاري</p>
    </section>

    <!-- مشغل الفيديو -->
    <section class="video-container">
        <video id="my-video" class="video-js" controls autoplay preload="auto">
            <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        </video>
    </section>

    <!-- أزرار التحكم -->
    <section class="controls">
        <button onclick="rewindVideo()">⏪ تأخير 5 ثوان</button>
        <button onclick="playPauseVideo()">⏯️ تشغيل/إيقاف مؤقت</button>
        <button onclick="forwardVideo()">⏩ تقديم 5 ثوان</button>
        <button onclick="toggleFullscreen()">⛶ شاشة كاملة</button>
    </section>

    <!-- أزرار القنوات -->
    <section class="channel-buttons">
        <button onclick="changeChannel('https://test-stream.m3u8')">القناة 1</button>
        <button onclick="changeChannel('https://channel2.m3u8')">القناة 2</button>
        <button onclick="window.location.href='https://www.khaled.pro/emby'">الاستراحة</button>
    </section>

    <footer>
        &copy; 2024 KHALED | جميع الحقوق محفوظة
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video.min.js"></script>
    <script>
        const player = videojs('my-video');
        function rewindVideo() { player.currentTime(player.currentTime() - 5); }
        function forwardVideo() { player.currentTime(player.currentTime() + 5); }
        function playPauseVideo() { player.paused() ? player.play() : player.pause(); }
        function toggleFullscreen() { player.isFullscreen() ? player.exitFullscreen() : player.requestFullscreen(); }
        function changeChannel(stream) { player.src({ type: 'application/x-mpegURL', src: stream }); player.play(); }
        function toggleMenu() { document.querySelector('nav').classList.toggle('show'); }
    </script>
</body>
</html>
