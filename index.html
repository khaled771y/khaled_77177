<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Yemen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    direction: rtl;
    text-align: right;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #FF5733;
    color: #fff;
    padding: 1rem 2rem;
    font-size: 1.5rem;
}

.top-bar .logo {
    display: flex;
    align-items: center;
}

.top-bar .logo i {
    margin-left: 1rem;
    font-size: 2rem;
}

.top-bar .icons {
    display: flex;
    align-items: center;
}

.top-bar .icons div {
    margin-left: 1rem;
    cursor: pointer;
    font-size: 1.5rem;
}

.search-bar {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
    padding: 0 1rem;
}

.search-bar input {
    width: 100%;
    max-width: 600px;
    padding: 1rem;
    font-size: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 0.5rem 0 0 0.5rem;
    outline: none;
    background-color: #fff;
    color: #FF5733;
}

.search-bar button {
    padding: 1rem;
    font-size: 1.2rem;
    border: 1px solid #FF5733;
    background-color: #FF5733;
    color: #fff;
    border-radius: 0 0.5rem 0.5rem 0;
    cursor: pointer;
}

nav {
    display: flex;
    justify-content: space-around;
    background-color: #FF7043;
    padding: 1rem 0;
    color: #fff;
    font-size: 1.2rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 1rem 2rem;
}

nav a:hover {
    background-color: #FF5733;
}

.container {
    padding: 2rem;
}

.slideshow {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 2rem;
    overflow: hidden;
    border-radius: 1rem;
}

.slideshow img {
    width: 100%;
    display: none;
    border-radius: 1rem;
}

.slideshow img.active {
    display: block;
}

.carousel {
    display: flex;
    overflow-x: auto;
    padding: 1rem 0;
    margin-bottom: 2rem;
    gap: 1rem;
    scroll-behavior: smooth;
}

.carousel img {
    flex: 0 0 auto;
    width: 10rem;
    height: 10rem;
    margin: 0 0.5rem;
    border-radius: 0.5rem;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.product {
    border: 1px solid #ddd;
    border-radius: 1rem;
    padding: 1rem;
    margin: 0.5rem;
    flex: 1 1 calc(48% - 1rem);
    box-sizing: border-box;
    cursor: pointer;
    background-color: #fff;
    transition: all 0.3s ease;
}

.product:hover {
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 1rem;
}

.product-details-page {
    display: none;
    padding: 2rem;
}

.product-details {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
}

.product-details img {
    width: 100%;
    max-width: 20rem;
    height: auto;
    border-radius: 1rem;
}

.product-details h3 {
    font-size: 2rem;
    margin: 0;
    color: #FF5733;
}

.product-details p {
    font-size: 1.5rem;
}

.cart-page {
    display: none;
    padding: 2rem;
}

.cart-page h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
}

.cart-items {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.cart-item {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 1rem;
    padding: 1rem;
    background-color: #fff;
    position: relative;
}

.cart-item img {
    width: 5rem;
    height: 5rem;
    border-radius: 1rem;
    margin-left: 2rem;
}

.cart-item h3 {
    margin: 0;
    font-size: 1.5rem;
    flex: 1;
    color: #FF5733;
}

.cart-item p {
    margin: 0;
    font-size: 1rem;
}

.cart-item .remove-item {
    background: none;
    border: none;
    color: #FF5733;
    font-size: 1.5rem;
    cursor: pointer;
    position: absolute;
    top: 1rem;
    right: 1rem;
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #FF5733;
    color: #fff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 5rem;
    box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
}

.bottom-nav a {
    color: #fff;
    text-decoration: none;
    text-align: center;
    flex: 1;
    font-size: 1rem;
}

.bottom-nav a i {
    display: block;
    font-size: 1.5rem;
}

.bottom-nav a span {
    display: block;
    font-size: 1rem;
}

.bottom-nav .wide-button {
    flex: 3;
    background-color: #FF7043;
    border-radius: 0.5rem;
    text-align: center;
    padding: 0.5rem;
    cursor: pointer;
    font-size: 1.2rem;
}

.bottom-nav .wide-button span {
    display: inline;
    font-size: 1rem;
}

/* استعلامات الوسائط */
@media (max-width: 768px) {
    .top-bar {
        font-size: 1.2rem;
    }

    .top-bar .logo i,
    .top-bar .icons div {
        font-size: 1.2rem;
    }

    .search-bar input,
    .search-bar button {
        font-size: 1rem;
        padding: 0.8rem;
    }

    nav {
        font-size: 1rem;
    }

    nav a {
        padding: 0.8rem 1.5rem;
    }

    .carousel img {
        width: 8rem;
        height: 8rem;
    }

    .product {
        flex: 1 1 calc(100% - 1rem);
    }

    .product-details img {
        max-width: 15rem;
    }

    .cart-item img {
        width: 4rem;
        height: 4rem;
    }

    .cart-item h3 {
        font-size: 1.2rem;
    }

    .cart-item .remove-item {
        font-size: 1.2rem;
    }

    .bottom-nav {
        height: 4rem;
    }

    .bottom-nav a i {
        font-size: 1.2rem;
    }

    .bottom-nav .wide-button {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Temu Yemen</span>
        </div>
        <div class="icons">
            <div><i class="fas fa-bell"></i></div>
            <div><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></div>
            <div><i class="fas fa-heart"></i></div>
            <div><i class="fas fa-user"></i></div>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="عروض...">
        <button><i class="fas fa-search"></i></button>
    </div>
    <nav>
        <a href="#explore"><i class="fas fa-search"></i>استكشف</a>
        <a href="#fashion"><i class="fas fa-tshirt"></i>أزياء</a>
        <a href="#home"><i class="fas fa-home"></i>البيت</a>
        <a href="#snippets"><i class="fas fa-book-open"></i>مقتطفات</a>
    </nav>
    <div class="container">
        <div class="slideshow">
            <img src="slide1.jpg" alt="Slide 1" class="active">
            <img src="images/slide11.jpeg" alt="Slide 2">
            <img src="images/slide14.jpeg" alt="Slide 3">
            <img src="images/slide12.jpeg" alt="Slide 4">
        </div>
        <div class="carousel">
            <img src="images/women3.jpg" alt="Ad 1">
            <img src="images/kids2.jpeg" alt="Ad 2">
            <img src="images/kids1.jpeg" alt="Ad 3">
            <img src="images/men5.jpg" alt="Ad 4">
        </div>
        <div class="products">
            <div class="product" onclick="showProductDetails('product1.jpg', 'منتج 1', '$19.99', '12345')">
                <img src="images/men5.jpg" alt="Product 1">
                <h3>منتج 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product" onclick="showProductDetails('product2.jpg', 'منتج 2', '$29.99', '67890')">
                <img src="images/kids1.jpg" alt="Product 2">
                <h3>منتج 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product" onclick="showProductDetails('product3.jpg', 'منتج 3', '$39.99', '11223')">
                <img src="images/women2.jpeg" alt="Product 3">
                <h3>منتج 3</h3>
                <p>$39.99</p>
            </div>
            <div class="product" onclick="showProductDetails('product4.jpg', 'منتج 4', '$49.99', '44556')">
                <img src="product4.jpg" alt="Product 4">
                <h3>منتج 4</h3>
                <p>$49.99</p>
            </div>
        </div>
    </div>
    <div class="product-details-page" id="product-details-page">
        <div class="product-details">
            <img id="product-img" src="" alt="">
            <h3 id="product-name"></h3>
            <p id="product-price"></p>
            <p id="product-code"></p>
            <button onclick="addToCart()">إضافة إلى السلة</button>
        </div>
    </div>
    <div class="cart-page" id="cart-page">
        <h2>سلة التسوق</h2>
        <div class="cart-items" id="cart-items"></div>
    </div>
    <div class="account-page" id="account-page" style="display: none;">
        <h2>حساب المستخدم</h2>
        <form id="account-form" onsubmit="createAccount(event)">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">إنشاء حساب</button>
        </form>
    </div>
    <div class="bottom-nav">
        <a href="#" onclick="showHomePage()"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="#categories"><i class="fas fa-th-large"></i><span>الفئات</span></a>
        <div class="wide-button" onclick="showCartPage()">
            <span>العروض</span>
            <i class="fas fa-tag"></i>
        </div>
        <a href="#cart" onclick="showCartPage()"><i class="fas fa-shopping-cart"></i><span>السلة</span></a>
        <a href="#" onclick="showAccountPage()"><i class="fas fa-user"></i><span>الحساب</span></a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAatuXY7VPtB39zcN3L-z2jfHBX6NTfqoA",
        authDomain: "temu-yemen.firebaseapp.com",
        projectId: "temu-yemen",
        storageBucket: "temu-yemen.appspot.com",
        messagingSenderId: "687344852319",
        appId: "1:687344852319:web:dc5f95ce4dd7572ef96aea",
        measurementId: "G-NLSSTZM62R"
    };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.firestore();

        let selectedProduct = {};

        function showSlide(index) {
            const slides = document.querySelectorAll('.slideshow img');
            let currentSlide = Array.from(slides).findIndex(slide => slide.classList.contains('active'));
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => showSlide(currentSlide + 1), 3000);

        function showProductDetails(img, name, price, code) {
            selectedProduct = { img, name, price, code };
            document.getElementById('product-img').src = img;
            document.getElementById('product-name').textContent = name;
            document.getElementById('product-price').textContent = price;
            document.getElementById('product-code').textContent = `كود المنتج: ${code}`;
            document.querySelector('.container').style.display = 'none';
            document.getElementById('product-details-page').style.display = 'block';
        }

        function addToCart() {
            const { img, name, price, code } = selectedProduct;
            const cartItems = document.getElementById('cart-items');
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');

            cartItem.innerHTML = `
                <img src="${img}" alt="${name}">
                <h3>${name}</h3>
                <p>${price}</p>
                <p>كود المنتج: ${code}</p>
                <button class="remove-item" onclick="removeFromCart(this)">&#10005;</button>
            `;

            cartItems.appendChild(cartItem);
            document.querySelector('.cart-count').textContent = parseInt(document.querySelector('.cart-count').textContent) + 1;
            showCartPage();
        }

        function removeFromCart(button) {
            const cartItem = button.parentElement;
            cartItem.remove();
            document.querySelector('.cart-count').textContent = parseInt(document.querySelector('.cart-count').textContent) - 1;
        }

        function showCartPage() {
            document.getElementById('cart-page').style.display = 'block';
            document.getElementById('product-details-page').style.display = 'none';
            document.querySelector('.container').style.display = 'none';
            document.getElementById('account-page').style.display = 'none';
        }

        function showAccountPage() {
            document.getElementById('account-page').style.display = 'block';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('product-details-page').style.display = 'none';
            document.querySelector('.container').style.display = 'none';
        }

        function showHomePage() {
            document.getElementById('account-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('product-details-page').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        function createAccount(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Account created successfully
                    alert('تم إنشاء الحساب بنجاح');
                })
                .catch((error) => {
                    console.error('Error creating account:', error.message);
                    alert('خطأ في إنشاء الحساب: ' + error.message);
                });
        }
    </script>
</body>
</html>
