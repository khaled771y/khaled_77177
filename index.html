<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="منصة MCRN - أفضل بث مباشر بجودة عالية واحترافية.">
    <title>MCRN - بث مباشر ذكي</title>
    <link rel="icon" href="https://via.placeholder.com/16x16/1a1a2e/FFFFFF/?text=KH" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* الألوان والثوابت */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --button-hover: #d63447;
        }

        /* إعدادات عامة */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
        }

        /* شريط التنقل */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-color);
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* رسالة الترحيب */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .welcome h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* مشغل الفيديو */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            max-width: 900px;
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: none;
        }

        /* أزرار التحكم */
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .controls button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .controls button i {
            margin-right: 5px;
        }

        .controls button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        /* رسائل الحالة */
        .status-message {
            text-align: center;
            font-size: 1.2em;
            margin: 15px;
        }

        .loading-message {
            color: var(--accent-color);
        }

        .error-message {
            color: #ff4d4f;
        }

        /* التذييل */
        footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <header>
        <div class="logo">MCRN</div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">عن المبرمج</a>
            <a href="#">تواصل معنا</a>
        </nav>
    </header>

    <!-- الترحيب -->
    <section class="welcome">
        <h1>مرحبًا بك في منصة MCRN</h1>
        <p>أفضل تجربة للبث المباشر بجودة عالية واحترافية مع <strong>المهندس خالد النظاري</strong></p>
    </section>

    <!-- مشغل الفيديو -->
    <section class="video-container">
        <iframe 
            id="videoPlayer" 
            src=https://www.youtube.com/live/lBt-IofpXkM?si=_vj1xbv0-23SJZXc" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        
        <!-- أزرار التحكم -->
        <div class="controls">
            <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i>تكبير الشاشة</button>
            <button onclick="captureScreenshot()"><i class="fas fa-camera"></i>التقاط صورة</button>
        </div>
    </section>

    <!-- رسائل الحالة -->
    <div id="statusMessage" class="status-message loading-message">جارٍ تحميل البث...</div>

    <!-- التذييل -->
    <footer>
        &copy; 2024 MCRN | جميع الحقوق محفوظة | بواسطة المهندس خالد النظاري
    </footer>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        // تكبير الشاشة
        function toggleFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            }
        }

        // التقاط لقطة شاشة
        function captureScreenshot() {
            alert('لا يمكن التقاط صورة مباشرة من iframe الخاص بـ YouTube. يمكنك استخدام أداة التقاط الشاشة من جهازك.');
        }

        // حالة البث
        window.onload = () => {
            document.getElementById('statusMessage').textContent = 'تم تحميل البث بنجاح!';
        };
    </script>
</body>
</html>
