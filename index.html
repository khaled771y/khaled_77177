<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCR - منصة البث المباشر</title>
    <meta name="theme-color" content="#1e1e2e">
    <link rel="icon" href="https://via.placeholder.com/16x16/1e1e2e/FFFFFF/?text=MCR" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video-js.css" rel="stylesheet">
    <style>
        /* الأساسيات */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e1e2e, #2b2b3b);
            color: #fff;
            overflow-x: hidden;
        }

        /* الشريط العلوي */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e2e;
            padding: 10px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff9800;
        }

        header .menu-toggle {
            font-size: 1.8em;
            cursor: pointer;
            color: #fff;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: #2b2b3b;
            transform: translateX(-100%);
            padding: 20px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.4);
            transition: transform 0.3s ease-in-out;
            z-index: 1100;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff9800;
        }

        .sidebar p {
            font-size: 1em;
            line-height: 1.6;
            color: #ddd;
        }

        .sidebar .contact {
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
        }

        .sidebar .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* رسالة الترحيب */
        .welcome {
            text-align: center;
            margin: 50px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .welcome h1 {
            font-size: 3em;
            color: #ff9800;
        }

        .welcome p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* مشغل الفيديو */
        .video-container {
            display: flex;
            justify-content: center;
            margin: 40px auto;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .video-js {
            width: 100%;
            height: 500px;
        }

        /* أزرار التحكم */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .controls button {
            background: linear-gradient(135deg, #ff9800, #ffb347);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: linear-gradient(135deg, #ffb347, #ff9800);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #1e1e2e;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .welcome h1 {
                font-size: 2em;
            }

            .welcome p {
                font-size: 1em;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <header>
        <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
        <div class="logo">MCR</div>
    </header>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">✖</div>
        <h2>حول المهندس</h2>
        <p>
            المهندس خالد عبدالحكيم النظاري، خبير في شبكات المايكروتك وأمن المعلومات، يمتلك خبرة واسعة في تطوير الأنظمة الحديثة.
        </p>
        <p class="contact">📞 للتواصل: <a href="tel:771774634" style="color:#ff9800;">771774634</a></p>
    </div>

    <!-- رسالة ترحيبية -->
    <section class="welcome">
        <h1>مرحبًا بكم في MCR</h1>
        <p>أفضل منصة بث مباشر بجودة عالية وتجربة سلسة</p>
    </section>

    <!-- مشغل الفيديو -->
    <section class="video-container">
        <video id="my-video" class="video-js vjs-custom-skin" controls autoplay preload="auto"
            poster="https://via.placeholder.com/900x500/252525/FFFFFF/?text=MCR">
            <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        </video>
    </section>

    <!-- أزرار التحكم -->
    <section class="controls">
        <button onclick="rewindVideo()">⏪ تأخير 5 ثوان</button>
        <button onclick="playPauseVideo()">⏯️ تشغيل/إيقاف مؤقت</button>
        <button onclick="forwardVideo()">⏩ تقديم 5 ثوان</button>
        <button onclick="toggleFullscreen()">⛶ شاشة كاملة</button>
    </section>

    <footer>&copy; 2024 MCR | جميع الحقوق محفوظة</footer>

    <script src="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video.min.js"></script>
    <script>
        const player = videojs('my-video');

        function rewindVideo() { player.currentTime(player.currentTime() - 5); }
        function forwardVideo() { player.currentTime(player.currentTime() + 5); }
        function playPauseVideo() { player.paused() ? player.play() : player.pause(); }
        function toggleFullscreen() { player.isFullscreen() ? player.exitFullscreen() : player.requestFullscreen(); }

        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
