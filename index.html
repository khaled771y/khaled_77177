<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="منصة MCRN - أفضل بث مباشر للشبكات بجودة عالية.">
    <title>MCRN - بث مباشر</title>
    <link rel="icon" href="https://via.placeholder.com/16x16/1a1a2e/FFFFFF/?text=KH" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --button-hover: #d63447;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
        }

        /* شريط التنقل */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-color);
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .menu-toggle {
            font-size: 2em;
            cursor: pointer;
            color: var(--text-color);
            display: none;
        }

        /* رسالة الترحيب */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .welcome h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .platform-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* مشغل الفيديو */
        .video-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            max-width: 900px;
        }

        .video-js {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        /* رسالة التحميل والخطأ */
        .error-message, .loading-message {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .error-message {
            color: #ff4d4f;
        }

        .loading-message {
            color: var(--accent-color);
        }

        /* أزرار القنوات */
        .channel-buttons {
            text-align: center;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .channel-buttons button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .channel-buttons button i {
            font-size: 1.2em;
        }

        .channel-buttons button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        /* أزرار إضافية للبث الإخباري */
        .news-buttons {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .news-buttons button {
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .news-buttons button i {
            margin-right: 5px;
        }

        .news-buttons button:hover {
            background: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                background: var(--secondary-color);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MCRN</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">عن المبرمج</a>
            <a href="#">تواصل معنا</a>
        </nav>
    </header>

    <section class="welcome">
        <h1>مرحبًا بك في منصة MCRN</h1>
        <p>أفضل تجربة للبث المباشر بجودة عالية واحترافية</p>
        <div class="platform-info">هذا البث مقدم بواسطة <strong>المهندس خالد النظاري</strong></div>
    </section>

    <section class="video-container">
        <video id="my-video" class="video-js" controls autoplay preload="auto">
            <source src="http://108.181.191.8:3333/hls/32fa3/playlist.m3u8" type="application/x-mpegURL">
        </video>
    </section>

    <section class="channel-buttons">
        <button><i class="fas fa-tv"></i> القناة 1</button>
        <button><i class="fas fa-play"></i> القناة 2</button>
        <button><i class="fas fa-pause"></i> الاستراحة</button>
    </section>

    <section class="news-buttons">
        <button><i class="fas fa-newspaper"></i> الجزيرة</button>
        <button><i class="fas fa-broadcast-tower"></i> بث عثمان</button>
    </section>

    <footer>&copy; 2024 MCRN | جميع الحقوق محفوظة | بواسطة المهندس خالد النظاري</footer>
</body>
</html>
